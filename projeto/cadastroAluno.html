<!DOCTYPE html>
<html>
<head>
  <title>Cadastro Aluno</title>
  <script>
    
    function notNull(){
     var getNome = document.getElementById("name");
     if (getNome.value === " " || getNome.value === null || getNome.value === "" ){
        document.getElementById("name").style.color = "blue";
        alert("Valores com * são obrigatórios!")
     }
    };


</script>
</head>
<body>  
  <h1>Cadastro de Alunos</h1>
  <form onsubmit="javascript: return notNull()">
    <label for="name">Nome</label></br>
    <input type="text" name="name" id="name" maxlength="100"></br>

    <label for="nickname">Apelido</label></br>
    <input type="text" name="nickname" id="nickname" maxlength="50"></br>

    <label for="user">Usuário</label></br>
    <input type="text" name="user" id="user" minlength="3" maxlength="30"></br>

    <label for="birthdate">Data de Nascimento</label></br>
    <input type="text" name="birthdate" id="birthdate" maxlength="10"></br>

    <label for="email">E-mail</label></br>
    <input type="text" name="email" id="email" maxlength="100"></br>

    <label for="cel">Celular</label></br>
    <input type="text" name="cel" id="cel" maxlength="20"></br>

    <button type="submit">Enviar</button>
  </form>

<!--   INSERIR LABEL DE FOTO AQUI MAXLENGTH 225-->


</body>
</html>
