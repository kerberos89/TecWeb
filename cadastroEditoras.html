<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Editoras</title>
</head>
<body>
	<h1>Cadastro de editoras</h1>
	<form>
		<label for="nome">Nome da editora: </label>
		<input type="text" name="name" id="nome"><br>
		<label for="address">Endereço: </label>
		<input type="text" name="endereco" id="address" placeholder="ENDEREÇO COMPLETO"><br>
		<label for="cnpj">CNPJ: </label>
		<input type="text" name="cnpj" id="cnpj"><br>
		<label for="email">Email: </label>
		<input type="email" name="email" id="email"><br>
		<label for="tel">Telefone: </label>
		<input type="text" name="tel" id="tel"><br>


		<h2>Gênero </h2>
		<label for="pol">Policial </label>
		<input type="checkbox" name="policial" id="pol"><br>
		<label for="ficcao">Ficção </label>
		<input type="checkbox" name="ficcao" id="ficcao"><br>
		<label for="notfic">Não Ficção </label>
		<input type="checkbox" name="naoficcao" id="notfic"><br>
		<label for="rel">Religioso </label>
		<input type="checkbox" name="religioso" id="rel"><br>
		<label for="esp">Esporte </label>
		<input type="checkbox" name="esporte" id="esp"><br>
		<label for="prof">Profissional </label>
		<input type="checkbox" name="profissional" id="prof"><br>
		<label for="others">Outros </label>
		<input type="checkbox" name="outros" id="others"><br>

		<button>SUBMIT</button>
	</form>
</body>
</html>
