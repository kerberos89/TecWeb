<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" class="inputclass" type="text/css" href="formAlunos.css">
</head>
<body>
   <div>
        <h1>Cadastro de Alunos</h1>
   </div>
  <div class="firstdiv">
    <form>
      <label for="fullname" class="samelabel">Nome Completo</label><br>
      <input class="inputclass" type="text" name="fullname" id="fullname" maxlength="20"><br>

      <label for="address" class="samelabel">Endereço</label><br>
      <input class="inputclass" type="text" name="address" id="address" maxlength="30"><br>

      <label for="city" class="samelabel">Cidade</label><br>
      <input class="inputclass" type="text" name="fullname" id="city"><br>

      <label for="uf" class="samelabel">UF</label><br>
      <input class="inputclass" type="text" name="uf" id="uf"><br>

     <label for="rg" class="samelabel">RG</label><br>
      <input class="inputclass" type="text" name="rg" id="rg"><br>

      <label for="cpf" class="samelabel">CPF</label><br>
      <input class="inputclass" type="text" name="cpf" id="cpf" maxlength="11" placeholder="Insira somente números"><br>

      <label for="email" class="samelabel">E-mail</label><br>
      <input class="inputclass" type="email" name="email" id="email" maxlength="20"><br>

      <div class="divsocial">
          <p>Redes sociais</p>
          <input class="inputsocial" type="checkbox" name="facebook" id="facebook">
          <label for="facebook" class="labelsocial">Facebook</label><br>

          <input class="inputsocial" type="checkbox" name="twitter" id="twitter">
          <label for="twitter" class="labelsocial">Twitter</label><br>

         <input class="inputsocial" type="checkbox" name="inst" id="inst">
         <label for="inst" class="labelsocial">Instagram</label><br>

      <div class="divcourse">
          <p>Curso</p>
          <input class="inputcourse" type="radio" name="curso" id="redes">
          <label for="redes" class="labelcourse">Redes</label><br>

          <input class="inputcourse" type="radio" name="curso" id="si">
          <label for="si" class="labelcourse">Sistemas de Informação</label><br>

          <input class="inputcourse" type="radio" name="curso" id="ads">
          <label for="ads" class="labelcourse">Análise e Desenvolvimento de Sistemas</label><br>
      </div>
  
      <div class="divdesc">
        <label for="desc"><p>Motivo da escolha</p></label><br>
        <textarea id="desc" maxlength="100"></textarea><br>
      </div>
    </div>  
      <button>Enviar!</button>

  </form>
</body>
</html>
